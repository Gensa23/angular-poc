<br/>
<md-grid-list cols="1" rowHeight="16:1">
  <md-grid-tile>
    <h1>Edit Profile</h1>
  </md-grid-tile>
  <md-grid-tile>
<form class="example-form">
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td><md-input-container class="">
        <input mdInput placeholder="ID" disabled [value]="userProfile.id">
      </md-input-container></td>
    </tr>
    <tr>
      <td>
        <md-input-container class="example-full-width">
        <input mdInput [(ngModel)]="userProfile.name" name="name" placeholder="First name">
      </md-input-container></td>
      <td>
        <md-input-container class="example-full-width">
        <input mdInput placeholder="Age" [(ngModel)]="userProfile.age" name="age">
        </md-input-container>
      </td>
  </tr>
  </table>
</form>
  </md-grid-tile>
  <md-grid-tile><button (click)="submit()" md-raised-button>Submit</button>
  </md-grid-tile>
</md-grid-list>
