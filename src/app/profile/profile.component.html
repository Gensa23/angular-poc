<div>
	<label>ID</label>
	<input type="text" readonly value="{{userProfile.id}}">
</div>
<div>
	<label>Name</label>
	<input type="text" [(ngModel)]="userProfile.name">
</div>
<div>
	<label>Age</label>
  <input type="text" [(ngModel)]="userProfile.age">
</div>
<button (click)="submit()">Submit</button>
