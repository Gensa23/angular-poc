<md-grid-list cols="1" rowHeight="20:1">
  <md-grid-tile>
    <h1>Login</h1>
  </md-grid-tile>
<md-grid-tile>
  <md-input-container>
<input mdInput type="text" placeholder="username" [(ngModel)]="username"/>
</md-input-container>
</md-grid-tile>
<md-grid-tile>
    <md-input-container>
<input mdInput type="password" placeholder="password" [(ngModel)]="password"/>
</md-input-container>
</md-grid-tile>
<md-grid-tile>
<button md-raised-button (click)="submit()">Submit</button>
</md-grid-tile>
</md-grid-list>
